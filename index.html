<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lil'Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <a href="index.html" class="logo">Lil'Log</a>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Posts</a></li>
      <li><a href="archive.html">Archive</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="tags.html">Tags</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </nav>

  <!-- 主内容 -->
  <div class="page-content">
    <header class="welcome-section">
      <h2>Welcome to Lil'Log</h2>
      <p>Hi, this is Lilian. I'm documenting my learning notes in this blog since 2017.</p>
    </header>

    <!-- 博客文章容器 -->
    <main class="card-container" id="posts">
      <!-- 文章卡片通过JavaScript动态生成 -->
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // 加载文章并渲染
      const postsData = await fetchPostsData();
      const postsContainer = document.getElementById('posts');
      
      let htmlContent = '';
      postsData.forEach(post => {
        htmlContent += generatePostCardHTML(post);
      });
      
      postsContainer.innerHTML = htmlContent;
    });
  </script>
</body>
</html>
